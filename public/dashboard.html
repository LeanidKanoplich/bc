<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-start items-start min-h-screen p-8">
    <div class="flex w-full">
        <div class="accordion w-1/4 bg-white shadow-md rounded-lg overflow-hidden mr-8">
            <div class="accordion-item border-b">
                <div class="accordion-header p-4 cursor-pointer flex justify-between items-center" onclick="toggleAccordion(this)">
                    <span>Clients</span>
                    <span>-</span>
                </div>
                <div class="accordion-content">
                    <div class="p-4">
                        <ul id="client-list">
                            <li class="flex justify-between items-center p-2 bg-gray-100 rounded mb-2 cursor-pointer" onclick="showClientDetails(this)" data-name="Client 1" data-code="12345" data-email="client1@example.com">
                                <span>Client 1</span>
                                <button class="text-red-500" onclick="removeClient(event, this)">x</button>
                            </li>
                            <li class="flex justify-between items-center p-2 bg-gray-100 rounded mb-2 cursor-pointer" onclick="showClientDetails(this)" data-name="Client 2" data-code="67890" data-email="client2@example.com">
                                <span>Client 2</span>
                                <button class="text-red-500" onclick="removeClient(event, this)">x</button>
                            </li>
                        </ul>
                        <form id="add-client-form" class="mt-4">
                            <input type="text" id="new-client" class="border p-2 w-full" placeholder="New Client Name" required>
                            <button type="submit" class="mt-2 w-full bg-blue-500 text-white p-2 rounded">Add Client</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-3/4">
            <div id="client-details" class="hidden bg-white shadow-md rounded-lg p-8">
                <h2 class="text-xl font-bold mb-4" id="client-name"></h2>
                <p><strong>Code:</strong> <span id="client-code"></span></p>
                <p><strong>Email:</strong> <span id="client-email"></span></p>
                <button class="mt-4 bg-green-500 text-white p-2 rounded" onclick="editClient()">Edit Client</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
