<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - bconto</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">bconto</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Integrations</a></li>
                <li><a href="#">Teaching</a></li>
                <li><a href="#">Prices</a></li>
                <li><a href="#">Accounting Companies</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button onclick="window.location.href='login.html'">Login</button>
            <button onclick="window.location.href='register.html'">Register</button>
        </div>
    </header>
    <main>
        <h1>Register</h1>
        <form id="registerForm">
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" name="email" required><br>
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" name="password" required><br>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br>
            <button type="submit">Register</button>
        </form>
    </main>
</body>
</html>
